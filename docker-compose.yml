version: "3.9"

services:
  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - laravel
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./next/out:/usr/share/nginx/html:ro
      - ./laravel/public:/var/www/html/public:ro
    networks:
      - app

  laravel:
    build:
      context: ./laravel
      dockerfile: Dockerfile
    env_file:
      - ./laravel/.env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: http://localhost
      DB_HOST: db
      DB_CONNECTION: mysql
      DB_DATABASE: ${DB_DATABASE:-app}
      DB_USERNAME: ${DB_USERNAME:-app}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - laravel_storage:/var/www/html/storage
      - laravel_bootstrap_cache:/var/www/html/bootstrap/cache
    depends_on:
      - db
    networks:
      - app

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-app}
      MYSQL_USER: ${DB_USERNAME:-app}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app

networks:
  app:

volumes:
  db_data:
  laravel_storage:
  laravel_bootstrap_cache:
